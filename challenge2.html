<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="challenge2.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="image-equilibrium.jpg" id="image-equilibrium">
            <div  class="hovered">
                <img src="icon-view.svg" class="view-icon">
            </div>
        </div>
        <h2>Equilibrium #3429</h2>

        <p id="text">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="balance-info">
            <div id="balance">
                <img src="icon-ethereum.svg" class="ethereum">
                <p id="eth">0.041ETH</p>
            </div>

            <div id="days-left">
                <img src="icon-clock.svg" class="clock">
                <p id="days">3 days left</p>
            </div>            
        </div>
        <div class="ruler"><hr></div>
        <div  class="user-name">
            <img src="image-avatar.png" id="user-profile">
            <p id="name">Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </div>

  

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lilitha Booi</a>.
  </div>
</body>
</html>
